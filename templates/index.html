<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e5e7eb, #d1d5db); /* Gradient background */
        }
        .box {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background: linear-gradient(135deg, #4f46e5, #3b82f6); /* Gradient button background */
            transition: transform 0.3s ease-in-out;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #3b82f6, #4f46e5); /* Gradient button background on hover */
        }
    </style>
</head>
<body class="min-h-screen flex justify-center">
    <div class="container mx-auto px-4 py-10 text-center">
        <h1 class="text-5xl font-bold mb-5 text-gray-800 drop-shadow-lg">Gender Guesser</h1>
        <div class="max-w-md mx-auto box">
            <p class="text-gray-700 mb-6 text-lg">Enter a text snippet and we'll predict the gender most associated with it.</p>
            <form action="/predict" method="post">
                <div class="mb-4">
                    <textarea class="form-control border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" name="text" rows="4" id="text" placeholder="Type your text here..." required></textarea>
                </div>
                <button type="submit" class="btn-custom text-white font-bold py-2 px-4 rounded-lg w-full transition duration-300">Predict Gender</button>
            </form>
        </div>
    </div>
</body>
</html>
